    <script>
        //variables for function
        var total = 0; 
        const tax = .06;
        var cartForParty = {  
            banana: "1.25",
            handkerchief: ".99",
            Tshirt: "25.01",
            apple: "0.60",
            nalgene: "10.34",
            proteinShake: "22.36"
        };
        
        //function to add total
        function cashRegister()
        {
            for(amount in cartForParty)
            {
               total += parseFloat(cartForParty[amount])     
            }
            alert("Cart total is $" + total + " plus " + "$" + (total*tax).toFixed(2) + " in tax.");
        }
    
    </script>
