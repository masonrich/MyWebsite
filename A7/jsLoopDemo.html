    <script>
        function buildRows()
        {
            //do this loop while conditions are met 
            do
            {
                var userNum = prompt("Please input a number")      
            } while (userNum < 1 || userNum % 1 != 0 || Number.isInteger(false))
            
            document.write("<table style='border: 1px solid black'>")    
                
            for (var i = 1; i <= userNum; i++)
            {
                if (i % 2 == 0)
                {  
                   document.write("<tr><td style='background-color: #191970; color: white;'>ROW " + i + "</td></tr>")       
                }
                else
                {
                   document.write("<tr><td style='color: 191970' >ROW " + i + "</td></tr>")   
                }
                
            }
            
            document.write("</table>") 
  
        }
    
    </script>
