<!-- Bootstrap -->

<title>Gamble Mode</title>

   <body>
       
       <!-- Jumbotron -->
      <div class="jumbotron">
          <h1><font id="fontRock">Rock</font>, <font id="fontPaper">Paper</font>, <font id="fontScissors">Scissors</font></h1>
          <h4>(Gamble Mode)</h4>
          <h4 id="countRounds"></h4>
          <h4 id="wallet">You have $100</h4>
      </div>
       
      <h3 id="makeChoice">Make your choice:</h3>
       
      <!-- User choice of Rock, Paper or Scissors -->
      <div class="row">
           
         <!-- Rock image with bootstrap -->
         <section class="col-sm-4 col-md-4 col-xs-12 col-lg-4 col-xl-4">
            <img src="images/rock.png" name="userRock" id="userRock"class="center-block">
         </section>

         <!-- Paper image with bootstrap -->
         <section class="col-sm-4 col-md-4 col-xs-12 col-lg-4 col-xl-4">
            <img src="images/paper.png" name="userPaper" id="userPaper"class="center-block">
         </section>

         <!-- Scissors image with bootstrap -->
         <section class="col-sm-4 col-md-4 col-xs-12 col-lg-4 col-xl-4">
            <img src="images/scissors.png" name="userScissors" id="userScissors" class="center-block">
         </section>
           
       </div>
       
       <div class="row">
           
          <section class="col-sm-6 col-md-6 col-xs-12 col-lg-6 col-xl-6"></section>
          <section class="col-sm-6 col-md-6 col-xs-12 col-lg-6 col-xl-6"></section>
           
          <section class="col-sm-6 col-md-6 col-xs-12 col-lg-6 col-xl-6">
             <h3 id="userChoiceText"></h3>
             <div id="userPic"></div>
          </section>
           
          <section class="col-sm-6 col-md-6 col-xs-12 col-lg-6 col-xl-6">
             <h3 id="compChoiceText"></h3>
             <div id="compPic"></div>
          </section>
           
          <section class="col-sm-6 col-md-6 col-xs-12 col-lg-6 col-xl-6"></section>
          <section class="col-sm-6 col-md-6 col-xs-12 col-lg-6 col-xl-6"></section>
       
       </div>
       
       <!-- display the results of the round -->
       <h3 id="results"></h3>
       <h3 id="gameOver"></h3>
       <h3 id="newHighScore"></h3>
       <h3 id="highScore"></h3>
       <button onclick="game()" class="center-block" id="nextRound">Next Round</button>
       <button onclick="newGame()" class="center-block">Play Again</button>
       <button onclick="window.location.href='index.html'" class="center-block" >Go Home</button>
 
    <!-- My scripts -->   
   <script src="scripts/rps3.js"></script>
   </body>

</html>
